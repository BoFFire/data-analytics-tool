<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                
        <title>Corpus Analytics Tool - Proof of Concept</title>
    </head>
    <body>
        <h1>
            Corpus Analytics Tool - Proof of Concept
        </h1>        
        <div>
            <select name="corpora-selector" id="corpora-selector">
                <!--<option value="scielo.en-es">SciELO en-es</option>
                <option value="ted2020.de-ja">TED 2020 de-ja</option>-->
            </select>
            <button id="load-button">Load corpus stats</button>
        </div>
        <div>        
            <h2>Corpus</h2>
            <h3>Name</h3> <span id="corpus-name"></span>
            <h3>Source language</h3> <span id="slang"></span>
            <h3>Target language</h3> <span id="tlang"></span>
            <h3>Sentence pairs</h3> <span id="sent-pairs"></span>
        </div>
        <div>
            <h2>Stats</h2>
            <h3>Source token distribution</h3>
            <div id="src_token_chart"></div>
            <h3>Target token distribution</h3>            
            <div id="trg_token_chart"></div>
        </div>
        <script>
            $(document).ready(function(){
                var select = $("#corpora-selector")
                $.ajax({
                    url: "http://localhost:8000/list",
                    success: function(data) {
                        var htmlOptions = [];
                        if (data.length){
                            data = JSON.parse(data)
                            for (item in data) {
                                html = '<option value="' + data[item] + '">' + data[item] + '</option>';
                                htmlOptions[htmlOptions.length] = html;
                          } 

                        // here you will empty the pre-existing data from you selectbox and will append the htmlOption created in the loop result
                        select.empty().append( htmlOptions.join('') );
                        }
                    },
                    error: function(error) {
                        alert(error.responseJSON.message);
                    }
                });           
            });
            
            $('#load-button').click(function(){load_data($("#corpora-selector").val())});
            
            google.charts.load('current', {'packages':['corechart', 'bar']});
            //google.charts.setOnLoadCallback(drawChart);            
            
            function drawChart(div_id, data_series, chart_title) {
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', "Tokens");
                data.addColumn('number', "Frequency");
                data_series = JSON.parse(data_series)
                high_values = 0
                data_series.forEach(function(item) {
                    if (item[0] < 100){
                        data.addRow([item[0].toString(), item[1]]) 
                        }
                    else {
                        high_values = high_values + item[1]
                    }
                });
                data.addRow(["100+", high_values])
                // Set chart options
                var options = {'title': chart_title}
                var materialChart = new google.charts.Bar(document.getElementById(div_id));
                materialChart.draw(data, options);
            }           
            
            function load_data(corpus){
                $.get("http://localhost:8000/yaml_dir/"+corpus, function(text) {
                    var obj = jsyaml.load(text)
                    
                    corpusname = obj["corpus"]
                    $("#corpus-name").html(corpusname)

                    slang = obj["srclang"]
                    $("#slang").html(slang)
                    
                    tlang = obj["trglang"]
                    $("#tlang").html(tlang)
                    
                    sentpairs = obj["sentence_pairs"]
                    $("#sent-pairs").html(sentpairs)
                    
                    src_token_distribution = obj["src_sent_tokens"]
                    drawChart("src_token_chart", src_token_distribution, "Source sentences length (tokens)")
                    
                    trg_token_distribution = obj["trg_sent_tokens"]
                    drawChart("trg_token_chart", trg_token_distribution, "Target sentences length (tokens)")

                });
            }
        </script>
    </body>
</html>
