<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                
        <title>Corpus Analytics Tool - Proof of Concept</title>
    </head>
    <body>
        <h1>
            Corpus Analytics Tool - Proof of Concept
        </h1>        
        <div>
            <select name="corpora-selector" id="corpora-selector">
                <option value="scielo.en-es">SciELO en-es</option>
            </select>
            <button id="load-button">Load corpus stats</button>
        </div>
        <div>        
            <h2>Corpus</h2>
            <h3>Name</h3> <span id="corpus-name"></span>
            <h3>Source language</h3> <span id="slang"></span>
            <h3>Target language</h3> <span id="tlang"></span>
            <h3>Sentence pairs</h3> <span id="sent-pairs"></span>
        </div>
        <div>
            <h2>Stats</h2>
            <h3>Source token distribution</h3>
            <div id="src_token_chart"></div>
            <h3>Target token distribution</h3>            
            <div id="trg_token_chart"></div>
        </div>
        <script>
            $('#load-button').click(function(){load_data($("#corpora-selector").val())});
            
            google.charts.load('current', {'packages':['corechart']});
            //google.charts.setOnLoadCallback(drawChart);            
            
            function drawChart(div_id, data_series) {
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                  ['Mushrooms', 3],
                  ['Onions', 1],
                  ['Olives', 1],
                  ['Zucchini', 1],
                  ['Pepperoni', 2]
                ]);

                // Set chart options
                var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

                // Instantiate and draw our chart, passing in some options.
                var chart = new
                google.visualization.PieChart(document.getElementById(div_id));
                chart.draw(data, options);
            }            
            
            function load_data(corpus){
                $.get("http://localhost:8000/yaml_dir/"+corpus+".yaml", function(text) {
                    var obj = jsyaml.load(text)
                    
                    corpusname = obj["corpus"]
                    $("#corpus-name").html(corpusname)

                    slang = obj["srclang"]
                    $("#slang").html(slang)
                    
                    tlang = obj["trglang"]
                    $("#tlang").html(tlang)
                    
                    sentpairs = obj["sentence_pairs"]
                    $("#sent-pairs").html(sentpairs)
                    
                    drawChart("src_token_chart", "")
                    drawChart("trg_token_chart", "")

                });
            }
        </script>
    </body>
</html>
