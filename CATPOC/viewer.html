<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>                
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Corpus Analytics Tool - Proof of Concept</title>
    </head>
    <body>
    <div class="container">
        <h1>
            Corpus Analytics Tool - Proof of Concept
        </h1>        

        <div>
            <a href="./uploader.html">Go to uploader</a>
        </div>
        <div>
            <select name="corpora-selector" id="corpora-selector">
                <!--<option value="scielo.en-es">SciELO en-es</option>
                <option value="ted2020.de-ja">TED 2020 de-ja</option>-->
            </select>
            <button id="load-button">Load corpus stats</button>
        </div>
        <div>        
            <h2>Corpus</h2>
            <h3>Name</h3> <span id="corpus-name"></span>
            <h3>Source language</h3> <span id="slang"></span>
            <h3>Target language</h3> <span id="tlang"></span>
            <h3>Sentence pairs</h3> <span id="sent-pairs"></span>
        </div>
        <div>
            <h2>Stats</h2>
            <h3>Source token distribution</h3>
            <div id="src_token_chart"></div>
            <h3>Target token distribution</h3>            
            <div id="trg_token_chart"></div>
            <h3>Source lang id. distribution</h3>
            <div id="src_langs_chart"></div>
            <h3>Target lang id. distribution</h3>
            <div id="trg_langs_chart"></div>
        </div>
        <div>
            <a class="btn btn-info" id="download-yaml" href="#">Download yaml</a>
        </div>
        </div>
        <script>
            $(document).ready(function(){
                var select = $("#corpora-selector")
                $.ajax({
                    url: "http://localhost:8000/list",
                    success: function(data) {
                        var htmlOptions = [];
                        if (data.length){
                            data = JSON.parse(data)
                            for (item in data) {
                                html = '<option value="' + data[item] + '">' + data[item] + '</option>';
                                htmlOptions[htmlOptions.length] = html;
                          } 

                        // here you will empty the pre-existing data from you selectbox and will append the htmlOption created in the loop result
                        select.empty().append( htmlOptions.join('') );
                        }
                    },
                    error: function(error) {
                        alert(error.responseJSON.message);
                    }
                });           
            });
            
            $('#load-button').click(function(){
                load_data($("#corpora-selector").val());
                document.getElementById('download-yaml').href="http://localhost:8000/download/"+$("#corpora-selector").val();
                console.log($('#download-yaml'))
            });

            google.charts.load('current', {'packages':['corechart', 'bar']});
            //google.charts.setOnLoadCallback(drawChart);            
            
            function draw_histogram(div_id, data_series, chart_title) {
                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', "Tokens");
                data.addColumn('number', "Frequency");
                data_series = JSON.parse(data_series)                
                high_values = 0
                data_series.forEach(function(item) {
                    if (item[0] < 100){
                        data.addRow([item[0].toString(), item[1]]) 
                        }
                    else {
                        high_values = high_values + item[1]
                    }
                });
                data.addRow(["100+", high_values])
                // Set chart options
                var options = {'title': chart_title}
                var materialChart = new google.charts.Bar(document.getElementById(div_id));
                materialChart.draw(data, options);
            }           
            
            function draw_pie(div_id, data_series, chart_title) {
                var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Language');
                    data.addColumn('number', 'Frequency');
                    data_series = JSON.parse(data_series)
                    data_series.forEach(function(item) {
                        data.addRow([item[0], item[1]])                    
                    });
                
                var options = {'title': chart_title}
                var materialChart = new google.visualization.PieChart(document.getElementById(div_id));
                materialChart.draw(data, options);

            }
            
            function load_data(corpus){
                $.get("http://localhost:8000/file/"+corpus, function(text) {
                    var obj = jsyaml.load(text)
                    
                    corpusname = obj["corpus"]
                    $("#corpus-name").html(corpusname)

                    slang = obj["srclang"]
                    $("#slang").html(slang)
                    
                    tlang = obj["trglang"]
                    $("#tlang").html(tlang)
                    
                    sentpairs = obj["sentence_pairs"]
                    $("#sent-pairs").html(sentpairs)
                    
                    src_token_distribution = obj["src_sent_tokens"]
                    draw_histogram("src_token_chart", src_token_distribution, "Source sentences length (tokens)")
                    
                    trg_token_distribution = obj["trg_sent_tokens"]
                    draw_histogram("trg_token_chart", trg_token_distribution, "Target sentences length (tokens)")
                    
                    src_langs_distribution = obj["src_langs"]
                    draw_pie("src_langs_chart", src_langs_distribution, "Source sentences identified language")
                    
                    trg_langs_distribution = obj["trg_langs"]
                    draw_pie("trg_langs_chart", trg_langs_distribution, "Target sentences identified language")
                    

                });
            }
        </script>

    </body>
</html>
