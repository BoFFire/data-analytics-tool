<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                
        <title>Corpus Analytics Tool - Proof of Concept</title>
    </head>
    <body>
        <h1>
            Corpus Analytics Tool - Proof of Concept
        </h1>        
        
        <div>
            <a href="./viewer.html">Go to viewer</a>
        </div>

        <form method="POST" action="http://localhost:8000/upload"  id="upload-form" enctype="multipart/form-data">
            <div>
                <p>
                    <label for="file">File</label><input id="corpus" name="corpus" type="file" />                
                </p>
                <p>
                    <label for="corpusname">Name</label><input id="corpusname" type="text" name="corpusname"></input>
                </p>
                <!--<p>
                    <label for="description">Description</label><input id="corpusdescription" type="text"></input>
                </p>-->
                <p>
                    <label for="srclang">Source language</label><input id="srclang" type="text" name="srclang"></input>
                    <label for="trglang">Target language</label><input id="trglang" type="text" name="trglang"></input>                    
                </p>
                <!--<p>
                    <label for="corpusformat">Corpus format</label>  <input type="radio" id="corpusformat" name="corpusformat" value="TSV">TSV</input>
                </p>-->
            </div>
            <div>
                <p>
                    <button  type="submit" form="upload-form">Send</button>
                </p>
            </div>
        </form>
    </body>
</html>
